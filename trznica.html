        const metadataSnapshot = await uploadBytes(metadataRef, metadataBlob);
        const metadataUrl = await getDownloadURL(metadataSnapshot.ref);

        // Mint NFT
        const accounts = await web3.eth.requestAccounts();
        const currentAccount = accounts[0];
        await nftContract.methods.mintNFT(currentAccount, metadataUrl).send({ from: currentAccount });

        // Dohvati tokenId
        const tokenId = await nftContract.methods.currentTokenId().call();

        // Daj marketplace ugovoru odobrenje da upravlja svim vašim NFT-ovima
        await nftContract.methods
            .setApprovalForAll(marketplaceAddress, true)
            .send({ from: currentAccount });

        // Pretpostavimo da će se cijena na marketplace-u koristiti u LUNA tokenima
        // Ako koristite price kao ETH ili fiat, treba jasno definirati kako konvertirati
        // Primjer: ako je price fiat ili cryptoPrice ETH, a želite LUNA (u Wei), napravite konverziju.
        // Ovdje samo uzimamo price i pretpostavljamo da je već u odgovarajućem formatu.
        // Ako je price u normalnim brojevima, konvertujte u Wei:
        const priceInWei = web3.utils.toWei(price.toString(), 'ether'); 

        // Listaj NFT na Marketplace
        await marketplaceContract.methods.listNFT(tokenId, priceInWei).send({ from: currentAccount });

        // Spremi podatke o proizvodu u Firestore
        await addDoc(collection(db, 'products'), {
            name,
            price,
            cryptoPrice,
            imageUrl,
            tokenId
        });

        alert('Proizvod uspješno objavljen, NFT mintovan i listan na Marketplace!');
    } catch (error) {
        console.error('Greška prilikom objave proizvoda ili mintanja NFT-a:', error);
        alert('Došlo je do greške. Pokušajte ponovo.');
    }
});
